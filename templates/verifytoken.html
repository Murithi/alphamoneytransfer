<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <script src="{% static 'js/modernizr-2.6.2.js' %}"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                     <a href="/"><img class="img-responsive " src="{% static 'images/Msalama_Logo.png' %}" /> </a>
                    </a>
            </div>
            
        </div>
    </div>
    <div id="signup" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
           <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">{{ title }}</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px">
  <a id="signinlink" href="{% url 'login' %}">
                                            Sign In
                                        </a>
</div>
                        </div>  
                        
                    </div>  

                    <div class="panel-body" >

                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <h3>Enter the pass code that you have received on your mobile phone</h3>

                                </div> 
                                
                                <div class="form-group">
                                    <!-- Button -->                                        

                                        <form id="loginform" class="form-horizontal" role="form" action="{% url 'verify_pass_token' %}" method="post">
                                            {% csrf_token %}



                                                                    <div style="margin-bottom: 25px" class="input-group">
                                                                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                                                                <input id="verification_token" type="text" class="form-control" name="verification_token" >
                                                                            </div>
                                                                                    <input id="btn-signup" type="submit" value="Submit" class="btn btn-in fo">

                                        </form>

                                    
                                </div>

                </div> 
        </div>

        
</body>
</html>
